<div class="modal-header">
    <h4 class="modal-title">TÃ­tulo del componente en el modal</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        <div *ngIf="myForm.get('firstName')?.invalid && myForm.get('firstName')?.touched" class="invalid-feedback">
          First name is required.
        </div>
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        <div *ngIf="myForm.get('lastName')?.invalid && myForm.get('lastName')?.touched" class="invalid-feedback">
          Last name is required.
        </div>
      </div>
      <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="username" formControlName="username" required>
          <div *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.touched" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" formControlName="city" required>
        <div *ngIf="myForm.get('city')?.invalid && myForm.get('city')?.touched" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" formControlName="state" required>
          <option selected disabled value="">Choose...</option>
          <option>State 1</option>
          <option>State 2</option>
        </select>
        <div *ngIf="myForm.get('state')?.invalid && myForm.get('state')?.touched" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" formControlName="zip" required>
        <div *ngIf="myForm.get('zip')?.invalid && myForm.get('zip')?.touched" class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agree" formControlName="agree" required>
          <label class="form-check-label" for="agree">
            Agree to terms and conditions
          </label>
          <div *ngIf="myForm.get('agree')?.invalid && myForm.get('agree')?.touched" class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cerrar</button>
  </div>
